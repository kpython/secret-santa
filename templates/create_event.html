<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{index .T "title_create_draw"}}</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">

  <!-- Language Selector -->
  {{template "lang_selector" .}}

  <!-- Intro Card -->
  <div class="card intro-card">
    <h1>ğŸ {{index .T "app_title"}}</h1>
    <p>{{index .T "app_description"}}</p>
  </div>

  <!-- Steps Card -->
  <div class="card steps-card">
    <h2>{{index .T "how_it_works"}}</h2>
    <ol>
      <li>{{index .T "step_1"}}</li>
      <li>{{index .T "step_2"}}</li>
      <li>{{index .T "step_3"}}</li>
      <li>{{index .T "step_4"}}</li>
    </ol>
  </div>

  <!-- Form Card -->
  <div class="card form-card">
    <h2>{{index .T "title_create_draw"}}</h2>
    <form method="POST" class="event-form">
      <label>{{index .T "draw_name"}}:
        <input type="text" name="eventname" placeholder="Christmas Secret Santa 2025" required>
      </label>
      <label>{{index .T "organizer_name"}}:
        <input type="text" name="organizername" placeholder="John Doe" required>
      </label>
      <label>{{index .T "organizer_wish"}}:
        <input type="text" name="organizerwish" placeholder="Books, video games, chocolate...">
      </label>
      <label>{{index .T "expected_participants"}}:
        <input type="number" name="expected" min="3" max="50" placeholder="10" required>
      </label>
      <button type="submit">{{index .T "create_button"}}</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="github-footer">
    <p>
      <a href="https://github.com/kpython/secret-santa" target="_blank" rel="noopener noreferrer">
        <svg height="20" viewBox="0 0 16 16" width="20" style="vertical-align: middle;">
          <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
        </svg>
        {{index .T "view_on_github"}}
      </a>
    </p>
  </footer>

</div>
</body>
</html>
